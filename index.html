
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiki AI - Systems on top of Stability</title>
    <script>
      // Инициализация объекта process для предотвращения ошибок в браузере
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-primary: #06b6d4;
        --accent-secondary: #3b82f6;
        --bg-main: #050505;
        --bg-sidebar: #080808;
        --glow-color: rgba(6, 182, 212, 0.15);
      }

      [data-theme="Midnight"] {
        --accent-primary: #8b5cf6;
        --accent-secondary: #4f46e5;
        --bg-main: #020205;
        --bg-sidebar: #05050a;
        --glow-color: rgba(139, 92, 246, 0.15);
      }
      [data-theme="Nebula"] {
        --accent-primary: #ec4899;
        --accent-secondary: #a855f7;
        --bg-main: #050208;
        --bg-sidebar: #0a0510;
        --glow-color: rgba(236, 72, 153, 0.15);
      }

      html[data-size="S"] { font-size: 14px; }
      html[data-size="M"] { font-size: 16px; }
      html[data-size="L"] { font-size: 19px; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #ffffff;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      /* Scanline Effect - Samo AI Vibe */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 1000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .font-outfit { font-family: 'Outfit', sans-serif; }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-glow {
        text-shadow: 0 0 20px var(--glow-color);
      }

      @keyframes pulse-border {
        0% { border-color: rgba(6, 182, 212, 0.1); }
        50% { border-color: rgba(6, 182, 212, 0.4); }
        100% { border-color: rgba(6, 182, 212, 0.1); }
      }

      .animate-pulse-border {
        animation: pulse-border 3s infinite;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
